<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="generator-container">
    <h2>Random Digit Generator</h2>
    <form id="randomForm">
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" name="minValue" required>

        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" name="maxValue" required>

        <button type="button" id="generateButton">Generate</button>
    </form>

    <p id="result">Generated Number: <span id="randomNumber"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
